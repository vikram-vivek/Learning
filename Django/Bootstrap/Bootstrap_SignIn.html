<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Bootstrap - Sign In</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" href="#">Welcome</a></li>
        <li><a href="Bootstrap_Coffee_Lover_Main.html">Landing Page</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <h4>Enter your email and password below to log in to Coffee Lover</h4>
      </div>
      <div class="form-group">
        <label for="Email">Email Address</label>
        <input type="email" class="form-control" name="Email" placeholder="Email">
        <label for="Password">Password</label>
        <input type="password" class="form-control" name="Password" value="">
        <div class="checkbox">
          <label for="chk">
            <input type="checkbox" class="form-control-checkbox" id="chk" value="">
            Keep me Logged in</label>          
        </div>
        <button type="button" class="btn btn-button" name="button">Submit</button>


      </div>
    </div>
  </body>
</html>
