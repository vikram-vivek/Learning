<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" placeholder="First Name" required>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" placeholder="Last Name" required>
    <p></p>

    <label for="Email">Email:</label>
    <input type="email" id="Email" placeholder="name@email.com" required>

    <label for="Password">Password:</label>
    <input type="password" id="Password" required>

    <p>Are you over the age of 18?</p>
    <label for="Over18Yes">Yes:</label>
    <input type="radio" id="Over18Yes" name="Over18" value="yes">

    <label for="Over18No">No:</label>
    <input type="radio" id="Over18No" name="Over18" value="no">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>

    <p></p>
    <input type="submit" name="" value="Submit Feedback">

    </form>

  </body>
</html>
