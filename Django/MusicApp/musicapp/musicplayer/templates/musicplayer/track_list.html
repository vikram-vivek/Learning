{% extends "musicplayer/track_base.html" %}
{% block track_content %}
<div class="centerstage">
  {% for track in track_list %}
  <div class="track">
    <h1><a href="{% url 'track_detail' pk=track.pk %}">{{track.track_id}}</a> </h1>
  </div>
  {% endfor %}
</div>
{% endblock %}

{% block track_post %}
  {% if user.is_authenticated %}
    {% include "musicplayer/_audioplayer.html" %}
  {% endif %}
{% endblock %}
